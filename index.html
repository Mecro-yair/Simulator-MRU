<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Movimiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de Movimiento</h1>
        <div id="scene">
            <div id="object">
                <img src="images/tu_imagen.png" alt="Objeto en movimiento" id="movingObject">
            </div>
        </div>
        <div id="timer">0 segundos</div>
        <div class="controls">
            <label for="velocity">Velocidad:</label>
            <input type="range" id="velocity" min="0" max="10" value="0" oninput="updateVelocityDisplay()">
            <span id="velocityDisplay">0 m/s</span>
            <label for="distance">Distancia máxima (m):</label>
            <input type="number" id="distance" value="10">
            <button id="startButton">Iniciar</button>
            <button id="resetButton">Reiniciar</button>
        </div>
        <canvas id="positionCanvas" width="600" height="300"></canvas>
        <canvas id="velocityCanvas" width="600" height="300"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
